# Get editor completions based on the config schema
"$schema" = 'https://starship.rs/config-schema.json'


# Timeout for commands executed by starship (in milliseconds).
command_timeout = 512


[battery]
full_symbol = '󰁹'
charging_symbol = '󰂄'
discharging_symbol = '󰂃'
unknown_symbol = '󰁽'
empty_symbol = '󰂎'
[[battery.display]]
# when capacity is between 0% and 20%
threshold = 20
style = 'bold #FF0A00'
[[battery.display]]
# when capacity is between 20% and 90%
threshold = 90
style = 'bold #F88100'
[[battery.display]]
# when capacity is between 90% and 99%
threshold = 99
style = 'bold #00FF00'


[character]
# success_symbol = '[ζ](bold green)'
success_symbol = '🤖(bold green)'
# error_symbol = '[✗](bold red)'
error_symbol = '☠️(bold red)'
vimcmd_symbol = '[Vi](bold green)'
vimcmd_replace_one_symbol = '[Vi](bold purple)'
vimcmd_replace_symbol = '[Vi](bold purple)'
vimcmd_visual_symbol = '[Vi](bold yellow)'


[directory]
format = '📂[$path]($style)[$read_only]($read_only_style) '
truncation_symbol = '.../'


[direnv]
disabled = false


[git_commit]
tag_disabled = false


[git_metrics]
disabled = false
only_nonzero_diffs = false


[localip]
disabled = false


[memory_usage]
disabled = false
style = 'bold dimmed #9AA2F8'


[package]
display_private = true


[status]
disabled = false
format = '[\[$symbol $common_meaning$signal_name\]]($style) '
map_symbol = true
pipestatus = true
pipestatus_format = '\[$pipestatus\] => [$symbol $common_meaning$signal_name]($style)'


[sudo]
disabled = false


[time]
disabled = false
format = '🕓[$time]($style) '
